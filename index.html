<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/style sheet/sheets-database-form.css">
    <title>Tailor Demo</title>
</head>
<body>
    <form action="https://sheetdb.io/api/v1/jlbqi0e7kifv1" method="POST" id="sheetdb-form">
        <div class="container">
          <h1>Purchasing Form</h1>
          <p>Please fill in this form to make an order.</p>
          <hr>

          <h2>Personal Information</h2>
      
          <label for="ordernumber"><b>Order Number</b></label>
          <input type="text" placeholder="1" name="data[ordernumber]" id="ordernumber" class="information" required>
      
          <label for="name"><b>First Name</b></label>
          <input type="text" placeholder="Name" name="data[name]" id="name" class="information" required>
      
          <label for="surname"><b>Last Name</b></label>
          <input type="text" placeholder="Last Name" name="data[surname]" id="surname" class="information" required>

          <label for="email"><b>Email</b></label>
          <input type="email" placeholder="email" name="data[email]" id="email" class="information" required>

          <h2>Optional</h2>

          <!-- SUIT -->
          <div class="Suit">
            <div class="blocks">
              <label for="quantity1" class="label"><b>Suit</b></label><br>
              <input type="text" placeholder="x1" name="data[suit]" id="quantity1" class="quantity" required>
            </div>
  
            <div class="blocks">
              <label for="fabric1" class="label"><b>Fabric</b></label><br>
              <input type="text" placeholder="Fabric" name="data[fabric1]" id="fabric1" class="fabric" required>
            </div>
          </div>

          <!-- Over Coat -->
          <div class="Over-Coat">
            <div class="blocks">
              <label for="quantity2" class="label"><b>Over Coat</b></label><br>
              <input type="text" placeholder="x1" name="data[overcoat]" id="quantity2" class="quantity" required>
            </div>

            <div class="blocks">
              <label for="fabric2" class="label"><b>Fabric</b></label><br>
              <input type="text" placeholder="Fabric" name="data[fabric2]" id="fabric2" class="fabric" required>
            </div>
          </div>

          <!-- BLazer -->
          <div class="blazer">
            <div class="blocks">
              <label for="quantity3" class="label"><b>Blazer</b></label><br>
              <input type="text" placeholder="x1" name="data[blazer]" id="quantity3" class="quantity" required>
            </div>
  
            <div class="blocks">
              <label for="fabric3" class="label"><b>Fabric</b></label><br>
              <input type="text" placeholder="Fabric" name="data[fabric3]" id="fabric3" class="fabric" required>
            </div>
          </div>

          <!-- Vest -->
          <div class="vest">
            <div class="blocks">
              <label for="quantity4" class="label"><b>Vest</b></label><br>
              <input type="text" placeholder="x1" name="data[vest]" id="quantity4" class="quantity" required>
            </div>
  
            <div class="blocks">
              <label for="fabric4" class="label"><b>Fabric</b></label><br>
              <input type="text" placeholder="Fabric" name="data[fabric4]" id="fabric4" class="fabric" required>
            </div>
          </div>

          <!-- Trouser -->
          <div class="trouser">
            <div class="blocks">
              <label for="quantity5" class="label"><b>Trouser</b></label><br>
              <input type="text" placeholder="x1" name="data[trouser]" id="quantity5" class="quantity" required>
            </div>
  
            <div class="blocks">
              <label for="fabric5" class="label"><b>Fabric</b></label><br>
              <input type="text" placeholder="Fabric" name="data[fabric5]" id="fabric5" class="fabric" required>
            </div>
          </div>

          <!-- Shirt -->
          <div class="shirt">
            <div class="blocks">
              <label for="quantity6" class="label"><b>Shirt</b></label><br>
              <input type="text" placeholder="x1" name="data[shirt]" id="quantity6" class="quantity" required>
            </div>
  
            <div class="blocks">
              <label for="fabric6" class="label"><b>Fabric</b></label><br>
              <input type="text" placeholder="Fabric" name="data[fabric6]" id="fabric6" class="fabric" required>
            </div>
          </div>

          <!-- Dress -->
          <div class="dress">
            <div class="blocks">
              <label for="quantity7" class="label"><b>Dress</b></label><br>
              <input type="text" placeholder="x1" name="data[dress]" id="quantity7" class="quantity" required>
            </div>
  
            <div class="blocks">
              <label for="fabric7" class="label"><b>Fabric</b></label><br>
              <input type="text" placeholder="Fabric" name="data[fabric7]" id="fabric7" class="fabric" required>
            </div>
          </div>

          <h2>Top Measurements</h2>
          
          <div class="blocks">
            <label for="chest" class="label"><b>Chest</b></label><br>
            <input type="text" placeholder="Chest" name="data[chest]" id="chest" class="measurement" required>
          </div>

          <div class="blocks">
            <label for="waist" class="label"><b>Waist</b></label><br>
            <input type="text" placeholder="Waist" name="data[waistt]" id="waist" class="measurement" required>
          </div>

          <div class="blocks">
            <label for="hips" class="label"><b>Hips</b></label><br>
            <input type="text" placeholder="Hips" name="data[hipsb]" id="hips" class="measurement" required>
          </div>

          <div class="blocks">
            <label for="shoulder" class="label"><b>Shoulder</b></label><br>
            <input type="text" placeholder="Shoulder" name="data[shoulder]" id="shoulder" class="measurement" required>
          </div>

          <div class="blocks">
            <label for="sleeve" class="label"><b>Sleeve</b></label><br>
            <input type="text" placeholder="Sleeve" name="data[sleeve]" id="sleeve" class="measurement" required>
          </div>

          <div class="blocks">
            <label for="front" class="label"><b>Front</b></label><br>
            <input type="text" placeholder="Front" name="data[front]" id="front" class="measurement" required>
          </div>

          <div class="blocks">
            <label for="back" class="label"><b>Back</b></label><br>
            <input type="text" placeholder="Back" name="data[back]" id="back" class="measurement" required>
          </div>

          <div class="blocks">
            <label for="bicep" class="label"><b>Bicep</b></label><br>
            <input type="text" placeholder="Bicep" name="data[bicep]" id="bicep" class="measurement" required>
          </div>

          <div class="blocks">
            <label for="length" class="label"><b>Length</b></label><br>
            <input type="text" placeholder="Length" name="data[lengtht]" id="length" class="measurement" required>
          </div>

          <div class="blocks">
            <label for="vestlength" class="label"><b>Vest Length</b></label><br>
            <input type="text" placeholder="Vest Length" name="data[vestlength]" id="vestlength" class="measurement" required>
          </div>

          <div class="blocks">
            <label for="neck" class="label"><b>Neck</b></label><br>
            <input type="text" placeholder="Neck" name="data[neck]" id="neck" class="measurement" required>
          </div>

          <div class="blocks">
            <label for="cuff" class="label"><b>Cuff</b></label><br>
            <input type="text" placeholder="Cuff" name="data[cuff]" id="cuff" class="measurement" required>
          </div>

          <div class="blocks">
            <label for="elbow" class="label"><b>Elbow</b></label><br>
            <input type="text" placeholder="Elbow" name="data[elbow]" id="elbow" class="measurement" required>
          </div>

          <h2>Bottom Measurements</h2>

          <div class="blocks">
            <label for="waist" class="label"><b>Waist</b></label><br>
            <input type="text" placeholder="Waist" name="data[waistb]" id="waist" class="measurement" required>
          </div>

          <div class="blocks">
            <label for="hips" class="label"><b>Hips</b></label><br>
            <input type="text" placeholder="Hips" name="data[hipst]" id="hips" class="measurement" required>
          </div>

          <div class="blocks">
            <label for="crotch" class="label"><b>Crotch</b></label><br>
            <input type="text" placeholder="Crotch" name="data[crotch]" id="crotch" class="measurement" required>
          </div>

          <div class="blocks">
            <label for="thighs" class="label"><b>Thighs</b></label><br>
            <input type="text" placeholder="Thighs" name="data[thighs]" id="thighs" class="measurement" required>
          </div>

          <div class="blocks">
            <label for="knee" class="label"><b>Knee</b></label><br>
            <input type="text" placeholder="Knee" name="data[knee]" id="knee" class="measurement" required>
          </div>

          <div class="blocks">
            <label for="length" class="label"><b>Length</b></label><br>
            <input type="text" placeholder="Length" name="data[lengthb]" id="length" class="measurement" required>
          </div>

          <div class="blocks">
            <label for="bottom" class="label"><b>Bottom</b></label><br>
            <input type="text" placeholder="Bottom" name="data[bottom]" id="bottom" class="measurement" required>
          </div>

          <hr>
          <p>By submitting your purchase you agree to our <a href="#">Terms & Privacy</a>.</p>
      
          <button type="submit" class="registerbtn">Submit</button>
        </div>
        
        <div class="container signin">
          <p>Already have an account? <a href="#">Sign in</a>.</p>
        </div>
      </form>

      <script>
        var form = document.getElementById('sheetdb-form');
        form.addEventListener("submit", e => {
          e.preventDefault();
          fetch(form.action, {
              method : "POST",
              body: new FormData(document.getElementById("sheetdb-form")),
          }).then(
              response => response.json()
          ).then((html) => {
            // you can put any JS code here
            alert('success')
          });
        });
      </script>
</body>
</html>
